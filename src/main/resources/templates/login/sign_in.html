<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
<head>
    <meta charset="UTF-8">
    <script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <title>用户登陆页</title>
</head>
<script type="text/javascript">
    $(document).ready(function () {
        var context = $("#contextPath").attr('href');
        $('form').submit(function () {
            var uname = $("#uname").val();
            var pwd = $("#pwd").val();
            if (uname === "") {
                $("#nameva").html("用户名不能为空");
                return false;
            }
            if(pwd ===""){
                $("#pwdva").html("用户名不能为空");
                return false;
            }
            else {
                $("#nameva").empty();
                $("#pwdva").empty();
                return true;
            }
        });
    })
</script>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form class="form-horizontal" role="form">
                <div class="form-group">

                    <label for="inputEmail3" class="col-sm-2 control-label">
                        Email
                    </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" />
                    </div>
                </div>
                <div class="form-group">

                    <label for="inputPassword3" class="col-sm-2 control-label">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">

                            <label>
                                <input type="checkbox" /> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">

                        <button type="submit" class="btn btn-default">
                            Sign in
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>

<form th:action="@{/Login/sign_in}" method="post" name="login">
    <table>
        <tr>
            <td><input name="nickname" id="uname" placeholder="用户名或邮箱"></td>
            <td id="nameva"></td>
        </tr>
        <tr>
            <td><input name="passwd" id="pwd"  type="password" placeholder="输入密码"></td>
            <td id="pwdva" th:text="${warm}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="登陆"></td>
            <td><input type="reset" value="重置"></td>
        </tr>
    </table>
</form>
</body>
</html>
