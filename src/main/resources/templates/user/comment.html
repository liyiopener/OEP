<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户首页</title>
    <script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script>
        $(document).ready(function () {

        })

    </script>
</head>
<body>
<div class="container-fluid">
    <div th:include="/comen/top"></div>
        <div class="row">
            <div class="col-sm-offset-3 col-md-6">
                <ul class="breadcrumb">
                    <li class="active" id="s1">
                        动态
                    </li>
                    <li>
                        <a href="/User/to_userInfo">个人资料</a> <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="/User/to_tuCourse">我的课程</a> <span class="divider">/</span>
                    </li>
                </ul>

            </div>
        </div>
    <div class="col-md-offset-2 col-md-8">
        <table class="table table-hover">
            <tbody>
            <tr>
                <th>序号</th>
                <th>课程</th>
                <th>章节</th>
                <th colspan="2">评论内容</th>
            </tr>
            <tr class="info" th:each="comment,commentStat: ${comments}"
                th:attr="id=${comment.commentid}">
                <td class="col-md-1" th:text="${commentStat.index}+1"></td>
                <td th:text="${comment.course.cname}" class="clo-md-2"></td>
                <td th:text="${comment.aClass.title}" class="clo-md-2"></td>
                <td th:text="${comment.content}" class="clo-md-3"></td>
                <td class="col-md-2">
                    <a th:href="@{/Comment/delComment?commentid=}+${comment.commentid}">删除</a>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
