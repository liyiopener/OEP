<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>讲师课程</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
    <script>
        function toVideoPlay(obj) {
           window.location.href("/Course/toVideo?classid="+$(obj).parents().attr('id'));
        }

    </script>
</head>
<body>
<div class="container-fluid">
    <div th:include="/comen/top"></div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <!--   <input class="form-control" id="cname" name="cname" th:value="${course.cname}"/>-->
            <h3 align="center" th:text="${course.cname}"></h3>
            <img class="img-thumbnail" style='border-radius:20px;width:100%;height:150px'
                 alt='Generic placeholder thumbnail' th:src="${course.image}">
        </div>
    </div>

    <!--   <video width="320" height="240" controls>
           <source src="/courseVedio/1.mp4" type="video/mp4">
           您的浏览器不支持Video标签。
       </video>-->

    <div class="row">

        <div class="col-md-offset-3 col-md-6">
            <hr>
            <div class="col-md-offset-4 col-md-3">
                <h3>章节列表</h3>
            </div>
            <div class="col-md-offset-3 col-md-2"></div>
            <div class="col-md-12">
                <table class="table table-hover">
                    <tbody>
                    <tr class="success" th:each="class,classStat: ${classlist}"
                        th:attr="id=${class.classid}">
                        <td class="col-md-1" th:text="${classStat.index}+1"></td>
                        <td th:text="${class.title}" class="clo-md-4"></td>
                        <td class="col-md-1">
                            <a th:href=@{/Course/toVideo?classid=}+${class.classid}>
                                <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"
                                ></span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
